<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation - Movie Ticket Booking</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 30px;
            width: 300px;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .ticket-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .ticket-details p {
            margin: 5px 0;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for booking with us. Your payment has been successfully processed.</p>
        
        <div class="ticket-details">
            <h2>Booking Details</h2>
            <p><strong>Movie:</strong> Movie Title</p>
            <p><strong>Showtime:</strong> 6:00 PM</p>
            <p><strong>Date:</strong> September 26, 2024</p>
            <p><strong>Seats:</strong> A12, A13</p>
            <p><strong>Total Paid:</strong> $24.00</p>
        </div>

        <a href="index.html"><button type="button">returnindex </button></a>
    </div>

</body>
</html>
